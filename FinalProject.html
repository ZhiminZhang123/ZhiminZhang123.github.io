<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VIN Lookup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">Car Info App</a>
    </div>
  </nav>

  <div class="container">
    <h1 class="mb-4">Lookup the car information</h1>
    <form id="vinForm">
      <div class="mb-3">
        <label for="vin" class="form-label">Enter VIN:</label>
        <input type="text" class="form-control" id="vin" value="1GTG6CEN0L1139305" required />
      </div>
      <button type="submit" class="btn btn-primary">Get Car Info</button>
    </form>

    <div id="carResult" class="mt-5"></div>
  </div>

  <script>
    const form = document.getElementById('vinForm');
    const resultDiv = document.getElementById('carResult');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const vin = document.getElementById('vin').value.trim();
      resultDiv.innerHTML = '<p>Loading...</p>';

      try {
        const url = `https://car-api2.p.rapidapi.com/api/vin/${vin}`;
        const response = await fetch(url, {
          method: 'GET',
          headers: {
            'x-rapidapi-host': 'car-api2.p.rapidapi.com',
            'x-rapidapi-key': '004b1125c0msh010322fd6646e7cp1fa4d4jsnc6c9e67d6a73'
          }
        });

        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        const data = await response.json();
        console.log("API Response:", data);  

        const car = data; 

        if (car) {
          resultDiv.innerHTML = `
            <div class="card shadow p-4">
              <h2>${car.year || 'N/A'} ${car.make || 'N/A'} ${car.model || 'N/A'} - ${car.trim || 'N/A'}</h2>
              <p class="lead">${car.specs?.description || 'Trim description not available.'}</p>
              <h4>Pricing</h4>
              <ul class="list-group mb-3">
                <li class="list-group-item"><strong>MSRP:</strong> $${car.trims?.[0]?.msrp || 'N/A'}</li>
                <li class="list-group-item"><strong>Invoice Price:</strong> $${car.trims?.[0]?.invoice || 'N/A'}</li>
              </ul>
              <h4>Specs</h4>
              <ul class="list-group">
                <li class="list-group-item"><strong>Body Class:</strong> ${car.body_class || 'N/A'}</li>
                <li class="list-group-item"><strong>Engine:</strong> ${car.engine_model || 'N/A'} (${car.displacement_l || 'N/A'}L, ${car.engine_number_of_cylinders || 'N/A'} cyl)</li>
                <li class="list-group-item"><strong>Drive Type:</strong> ${car.drive_type || 'N/A'}</li>
                <li class="list-group-item"><strong>Transmission:</strong> ${car.transmission_style || 'N/A'} (${car.transmission_speeds || 'N/A'} speeds)</li>
                <li class="list-group-item"><strong>Fuel Type:</strong> ${car.fuel_type_primary || 'N/A'}</li>
                <li class="list-group-item"><strong>Seats:</strong> ${car.number_of_seats || 'N/A'}</li>
                <li class="list-group-item"><strong>Airbags:</strong> ${car.front_air_bag_locations || 'N/A'}, ${car.side_air_bag_locations || 'N/A'}</li>
                <li class="list-group-item"><strong>Brakes:</strong> ${car.anti_lock_braking_system_abs || 'N/A'}</li>
                <li class="list-group-item"><strong>TPMS:</strong> ${car.tire_pressure_monitoring_system_tpms_type || 'N/A'}</li>
                <li class="list-group-item"><strong>Plant:</strong> ${car.plant_city || 'N/A'}, ${car.plant_state || 'N/A'}</li>
              </ul>
            </div>
          `;
        } else {
          resultDiv.innerHTML = '<p>No car data found for that VIN.</p>';
        }
      } catch (error) {
        resultDiv.innerHTML = `<p class="text-danger">Error fetching data: ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
