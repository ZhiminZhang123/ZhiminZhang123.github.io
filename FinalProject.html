<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VIN Lookup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .background {
      background-image: url('https://www.kbb.com/wp-content/uploads/2022/08/2022-mercedes-amg-eqs-front-left-3qtr.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(8px);
      height: 100%;
      position: fixed;
      width: 100%;
      z-index: -1;
    }

    .content {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.8);
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="background"></div>

  <div class="content">
    <h1 class="mb-4">Search VIN</h1>
    <div class="form-container">
      <form id="vinForm">
        <div class="mb-3">
          <label for="vin" class="form-label">Enter VIN:</label>
          <input type="text" class="form-control" id="vin" value="1GTG6CEN0L1139305" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Get Car Info</button>
      </form>

      <div id="carResult" class="mt-5 hidden">
        <!-- The car result will be inserted here -->
      </div>

      <button id="returnBtn" class="btn btn-secondary w-100 mt-3 hidden">Return to Search</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('vinForm');
    const resultDiv = document.getElementById('carResult');
    const returnBtn = document.getElementById('returnBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const vin = document.getElementById('vin').value.trim();
      resultDiv.innerHTML = '<p>Loading...</p>';
      resultDiv.classList.remove('hidden');
      returnBtn.classList.remove('hidden');

      try {
        const url = `https://car-api2.p.rapidapi.com/api/vin/${vin}`;
        const response = await fetch(url, {
          method: 'GET',
          headers: {
            'x-rapidapi-host': 'car-api2.p.rapidapi.com',
            'x-rapidapi-key': '004b1125c0msh010322fd6646e7cp1fa4d4jsnc6c9e67d6a73'
          }
        });

        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        const data = await response.json();
        console.log("API Response:", data);  

        const car = data;

        if (car) {
          resultDiv.innerHTML = `
            <div class="card bg-dark text-white shadow p-4">
              <h2>${car.year || 'N/A'} ${car.make || 'N/A'} ${car.model || 'N/A'} - ${car.trim || 'N/A'}</h2>
              <p class="lead">${car.specs?.description || 'Trim description not available.'}</p>
              <h4>Pricing</h4>
              <ul class="list-group list-group-flush mb-3">
                <li class="list-group-item bg-dark text-white"><strong>MSRP:</strong> $${car.trims?.[0]?.msrp || 'N/A'}</li>
                <li class="list-group-item bg-dark text-white"><strong>Invoice Price:</strong> $${car.trims?.[0]?.invoice || 'N/A'}</li>
              </ul>
              <h4>Specs</h4>
              <ul class="list-group list-group-flush">
                <li class="list-group-item bg-dark text-white"><strong>Body Class:</strong> ${car.body_class || 'N/A'}</li>
                <li class="list-group-item bg-dark text-white"><strong>Engine:</strong> ${car.engine_model || 'N/A'} (${car.displacement_l || 'N/A'}L, ${car.engine_number_of_cylinders || 'N/A'} cyl)</li>
                <li class="list-group-item bg-dark text-white"><strong>Drive Type:</strong> ${car.drive_type || 'N/A'}</li>
                <li class="list-group-item bg-dark text-white"><strong>Transmission:</strong> ${car.transmission_style || 'N/A'} (${car.transmission_speeds || 'N/A'} speeds)</li>
                <li class="list-group-item bg-dark text-white"><strong>Fuel Type:</strong> ${car.fuel_type_primary || 'N/A'}</li>
                <li class="list-group-item bg-dark text-white"><strong>Seats:</strong> ${car.number_of_seats || 'N/A'}</li>
                <li class="list-group-item bg-dark text-white"><strong>Airbags:</strong> ${car.front_air_bag_locations || 'N/A'}, ${car.side_air_bag_locations || 'N/A'}</li>
                <li class="list-group-item bg-dark text-white"><strong>Brakes:</strong> ${car.anti_lock_braking_system_abs || 'N/A'}</li>
                <li class="list-group-item bg-dark text-white"><strong>TPMS:</strong> ${car.tire_pressure_monitoring_system_tpms_type || 'N/A'}</li>
                <li class="list-group-item bg-dark text-white"><strong>Plant:</strong> ${car.plant_city || 'N/A'}, ${car.plant_state || 'N/A'}</li>
              </ul>
            </div>
          `;
        } else {
          resultDiv.innerHTML = '<p>No car data found for that VIN.</p>';
        }
      } catch (error) {
        resultDiv.innerHTML = `<p class="text-danger">Error fetching data: ${error.message}</p>`;
      }
    });

    // Function to reset the form and hide the result
    returnBtn.addEventListener('click', () => {
      resultDiv.classList.add('hidden');
      returnBtn.classList.add('hidden');
      form.reset();
    });
  </script>
</body>
</html>
