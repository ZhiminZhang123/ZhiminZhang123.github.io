<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h1 class="text-center">Welcome to the CSC 225 Registration Page</h1>
    <h2 class="text-center">Register Here</h2>
    <h3 class="text-center"> Please complete the following information</h3>
    <form id="registrationForm" class="p-4 border rounded">
        <input type="text" id="firstName" class="form-control mb-2" placeholder="First Name" required>
        <input type="text" id="lastName" class="form-control mb-2" placeholder="Last Name" required>
        <input type="email" id="email" class="form-control mb-2" placeholder="Email" required>
        <input type="date" id="dob" class="form-control mb-2" required>
        <input type="password" id="password" class="form-control mb-2" placeholder="Password (! or ? required)" required>
        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
    <div id="result" class="mt-3"></div>
    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let firstName = document.getElementById("firstName").value;
            let lastName = document.getElementById("lastName").value;
            let email = document.getElementById("email").value;
            let dob = document.getElementById("dob").value;
            let password = document.getElementById("password").value;
            
            if (!/[!?]/.test(password)) {
                document.getElementById("result").innerHTML = '<div class="alert alert-danger">Password must contain ! or ?</div>';
                return;
            }
            
            document.getElementById("result").innerHTML = `
                <div class="alert alert-success">
                    Registration Successful!<br>
                    <strong>Name:</strong> ${firstName} ${lastName}<br>
                    <strong>Email:</strong> ${email}<br>
                    <strong>Date of Birth:</strong> ${dob}<br>
                    <strong>Password:</strong> ${'*'.repeat(password.length)}
                </div>
            `;
        });
    </script>
</body>
</html>
